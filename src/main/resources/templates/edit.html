<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
</head>
<body>
	<!-- Navbar Begin -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">EMP System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="addemp">Add
							Employee</a></li>

					<li class="nav-item"><a class="nav-link active" href="#">Employee
							List</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- Navbar Ended -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-body">
						<h4 class="text-center text-primary">Edit Employee</h4>
						<form th:action="@{/update}" method="post" th:object="${emp}">
						<input type="hidden" th:value="${emp.id}" name="id">
							<div class="form-group">
								<label>Ad Soyad</label><input type="text" class="form-control"
									name="name" th:value="${emp.name}" placeholder="Name Surname">
							</div>

							<div class="form-group">
								<label>Phone No</label><input type="text" class="form-control"
									name="phone" th:value="${emp.phone}" placeholder="Phone Number">
							</div>

							<div class="form-group">
								<label>E-Mail</label><input type="text" class="form-control"
									name="email" th:value="${emp.email}" placeholder="E-Mail">
							</div>

							<div class="form-group">
								<label>Salary</label><input type="text" class="form-control"
									name="salary" th:value="${emp.salary}" placeholder="Salary">
							</div>

							<div class="form-group">
								<label>Adress</label>
								<textarea class="form-control" id="adress" rows="3" th:value="${emp.adress}"
									placeholder="Adress"></textarea>
							</div>

							<div class="form-group">
								<button type="submit" class="btn btn-primary btn-block">Add
									Employee</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
