<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>
<!-- https://www.bootstrapcdn.com/fontawesome/ -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
	integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
	crossorigin="anonymous">
</head>
<body>
	<!-- Navbar Begin -->
	<nav class="navbar navbar-expand-lg navbar-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">EMP System</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="add_emp.html">Add
							Employee</a></li>

					<li class="nav-item"><a class="nav-link active">Display</a></li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- Navbar Ended -->
	<h1>Home Page</h1>
	<div th:if=${session.msg}>
		<!-- EmployeeControll de olusturdugumus session mesajigni görüntülemek icins -->
		<div class="alert alert-success" role="alert" th:text=${session.msg}>
			
		</div>
		<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	<!-- Tablo Begin -->
	<div class="container p-5">
		<table class="table table-dark table-hover">
			<thead class="bg-primary text-white">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Phone No</th>
					<th scope="col">E-Mail</th>
					<th scope="col">Salary</th>
					<th scope="col">Adress</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e:${emp}">
					<th th:text="${e.id}"></th>
					<td th:text="${e.name}"></td>
					<td th:text="${e.email}"></td>
					<td th:text="${e.phone}"></td>
					<td th:text="${e.salary}"></td>
					<td th:text="${e.adress}"></td>
					<td>
						<a class="btn btn-sm btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
						<a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}>Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<!-- Tablo Ended -->
</body>
</html>
